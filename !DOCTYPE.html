<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sheetal ❤️</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 50px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.5s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For You, Sheetal ❤️</h1>
        <div class="gallery">
            <img src="photo1.jpg" alt="Sheetal">
            <img src="photo2.jpg" alt="Sheetal">
            <img src="photo3.jpg" alt="Sheetal">
            <img src="photo4.jpg" alt="Sheetal">
            <img src="photo5.jpg" alt="Sheetal">
        </div>
        <div class="message">You are the most budhu person I've ever met but mere liye aap he best ho, Ms. Sheetal pal perry loves you a lot and hn yaad aati h aapki kaafi happy valentines day meri sheetal ji, i love you!  ❤️</div>
    </div>
</body>
</html>
